  ##是否开启sso认证，true开启，false关闭
  enable: true
  ssoUrl: https://ssoqxb.iflytek.com:8443/sso
  ## sso服务端生产地址
  ## sso.ssoUrl=https://sso.iflytek.com:8443/sso
